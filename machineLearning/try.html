<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRA Atlas Login</title>

    <style>
        /* --- Global Styles & Background --- */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #root {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            /* NEW: Forest background image */
            background: url('https://images.unsplash.com/photo-1448375240586-882707db888b?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
            background-size: cover;
        }

        /* --- Main Login Container --- */
        .login-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* --- Left Side: Info Panel --- */
        .info-panel {
            flex: 1;
            padding: 40px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4));
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 3rem;
            margin-right: 15px;
            display: inline-block;
            background-color: #2e7d32;
            color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
        }

        .logo h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 700;
            line-height: 1;
        }

        .description {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* --- Right Side: Login Form --- */
        .login-form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form-container h2 {
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .subheading {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .password-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            /* NEW: Changed login button color */
            background-color: #2e7d32; /* A slightly darker, richer green */
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .info-panel {
                display: none;
            }
            .login-form-container {
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        // --- InfoPanel Component (Left Side) ---
        const InfoPanel = () => {
            return (
                <div className="info-panel">
                    <div className="logo">
                        <span className="logo-icon">üåç</span>
                        <h1>FRA ATLAS</h1>
                    </div>
                    <p className="description">
                        FRA Atlas & WebGIS DSS ‚Äì A platform for Officers, NGOs, and Local Teams
                    </p>
                </div>
            );
        };

        // --- LoginForm Component (Right Side) ---
        const LoginForm = () => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (event) => {
                event.preventDefault();
                console.log('Logging in with:', { email, password });
                alert(`Welcome! (Simulated Login)\nEmail: ${email}`);
            };

            return (
                <div className="login-form-container">
                    <h2>Welcome Back</h2>
                    <p className="subheading">Your gateway to insights and monitoring</p>
                    
                    <form onSubmit={handleSubmit}>
                        <div className="input-group">
                            <input
                                type="email"
                                placeholder="Email Address"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                required
                            />
                        </div>
                        <div className="input-group">
                            <input
                                type="password"
                                placeholder="Password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                            />
                            <span className="password-icon">üëÅÔ∏è</span>
                        </div>
                        
                        <button type="submit" className="login-button">LOGIN</button>
                    </form>
                    
                    <div className="links">
                        <a href="#forgot">Forgot Password?</a>
                        <a href="#language">Switch to Hindi / English</a>
                    </div>
                </div>
            );
        };
        
        // --- LoginPage Component (Main Layout) ---
        const LoginPage = () => {
            return (
                <div className="login-container">
                    <InfoPanel />
                    <LoginForm />
                </div>
            );
        };

        // --- App Component (Root of the application) ---
        const App = () => {
            return (
                <LoginPage />
            );
        };

        // --- Render the App to the DOM ---
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);

    </script>

</body>
</html>
